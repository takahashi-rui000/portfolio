<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="timeManager">30</div>
        <div class="scoreManager">0/5</div>
        <div class="countdown">3</div>
        <div class="result">
          <p class="result-text">終了！</p>
          <br />
          <p class="result-num">結果：<div id="clearStatus"></div></p>
          <br />
          <p class="result-time">平均時間：<div id="time-value"></div></p>
          <br />
          <p class="result-score">スコア：<div id="score-value"></div></p>
          <button type="button" id="titleButton">戻る</button>
        </div>
        <div class="panel">
          <div class="themePanel">
            <div id="theme">a</div>
          </div>
          <div id="time"></div>
          <div class="inputPanel fall">
            <div id="input"></div>
          </div>
          <div class="bar">PUSH!</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
